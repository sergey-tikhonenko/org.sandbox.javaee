<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	 <composite:attribute name="user"/>
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:panelGrid columns="2" columnClasses="titleCell">
		<h:outputLabel for="name" value="Name:"/>
		<h:outputText id="name" value="#{cc.attrs.user.name}"/>

		<h:outputLabel for="email" value="Email:"/>
		<h:outputText id="email" value="#{cc.attrs.user.email}"/>

		<h:outputLabel for="phoneNumber" value="Phone #:"/>
		<h:outputText id="phoneNumber" value="#{cc.attrs.user.phoneNumber}"/>
	 </h:panelGrid>
</composite:implementation>
</html>
